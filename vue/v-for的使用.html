<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <!-- <script type="text/javascript" src="js/vue.js"></script> -->
    <script src="https://cn.vuejs.org/js/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="x">
        <!-- 需要一个索引,:key -->
        <h1 v-for='p in persons' :key='p.id'>
            {{p.name}}-{{p.age}}
        </h1>
    </div>
</body>
<script type="text/javascript">
    var vm=new Vue({
        el:x,
        data:{
            persons:[
                {id:1,name:'x',age:1},
                {id:2,name:'y',age:2},
                {id:3,name:'z',age:3}
            ]
        },
    })
                
</script>
</html>
