<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="jquery-3.6.0.js"></script> -->
    <meta charset="utf-8" />
    <title>jq实现二级菜单</title>
    <style type="text/css">
      ul ul {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul class="x">
      <li>
        <span>一级菜单</span>
        <ul>
          <li>二级菜单</li>
          <li>二级菜单</li>
        </ul>
      </li>
      <li>
        <span>一级菜单</span>
        <ul>
          <li>二级菜单</li>
          <li>二级菜单</li>
        </ul>
      </li>
    </ul>
  </body>
  <script type="text/javascript">
    $(".x")
      .children("li")
      .mouseover(function () {
        $(this).children("ul").stop().show(500).
        parent().siblings().children("ul").stop().hide(500);
      });
  </script>
</html>
