<!DOCTYPE html>
<html>
<head>
    <title>2</title>
    <style type="text/css">
        ul,li{list-style: none;}
        .slide-box{
            margin-top:200px;
            display: -webkit-box;
            overflow-x: auto;
            /*适应苹果*/
            /* -webkit-overflow-scrolling:touch; */
        }
        .slide-item{
            width: 300px;
            height: 300px;
            margin-right: 10px;
            background: pink;
        }
        /*隐藏掉滚动条*/
        .slide-box::-webkit-scrollbar {
         display: none;
        }
    </style>
</head>
<body>
    <div class="slide-box">
        <div class="slide-item"></div>
        <div class="slide-item"></div>
        <div class="slide-item"></div>
        <div class="slide-item"></div>
        <div class="slide-item"></div>
        <div class="slide-item"></div>
    </div>
</body>
</html
