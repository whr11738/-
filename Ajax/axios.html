<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <style>
        #div{
            height: 200px;
            width: 200px;
            background-color: aqua;
            border: solid 5px yellow;
        }
    </style>
</head>
<body>
    <button id='btn1'>get</button>
    <button id='btn2'>post</button>
    <button id='btn3'>通用</button>
</body>
<script>
    const btn1=document.getElementById('btn1');
    const btn2=document.getElementById('btn2');
    const btn3=document.getElementById('btn3');
    btn1.onclick=function(){
        axios.get('http://127.0.0.1:8000/server',{
            params:{
                id:100,
                vip:7,
            },
            headers:{
                name:"x",
                age:20,
            }
        })
    }
    btn2.onclick=function(){
        axios.post('http://127.0.0.1:8000/server',{
            data:{
                username:'admin1',
                password:'admin2'
            },
            params:{
                weight:100,
                height:7,
            },
            headers:{
                name:"x",
                age:20,
            },
        })
    }
    btn3.onclick=function(){
        axios({
            method:'post',
            // url
            url:'http://127.0.0.1:8000/server',
            // url参数
            params:{
                vip:10,
                level:30,
            },
            // 头信息
            headers:{
                a:100,
                b:200,
            },
            // 请求体参数
            data:{
                username:'admin1',
                password:'admin2'
            },
        }).then(response=>{
            console.log(response);
            console.log(response.status);//响应状态码
            console.log(response.statusText);//响应状态字符串
            console.log(response.headers);//响应头信息
            console.log(response.data);//响应体
        })
    }
</script>
</html>
