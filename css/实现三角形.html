<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现三角形</title>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
<style>
    .div1
    {
        width: 0;
        height: 0;
        border:100px solid transparent;
        /* 此处transparent为透明色 */
        border-left-color:red;
        margin: 100px;
    }
    .div2{
        width: 0;
        height: 0;
        border-top: 100px solid lightblue;
        border-left: 100px solid lawngreen;
        border-right: 100px solid lightpink;
        border-bottom: 100px solid lightsalmon;
        margin: 100px;
    }

</style>

</html>
